<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <script>
        function save(){
            var emp_name = document.getElementById("empname").value
            var emp_compny = document.getElementById("empcompny").value 
            var emp_salary = document.getElementById("empsalary").value
            var newemp = {
                "name":emp_name,
                "company":emp_compny,
                "salary":emp_salary
            } 
            var url = "http://localhost:3000/emp"
            var postoption={
                headers:{"Content-Type":"application/json"},
                method :'post',
                body :JSON.stringify(newemp)
            }
            fetch(url,postoption)
            .then(response => response.json())
            .then(empdata=>{
                alert("Added successfully")

            })
        }
    </script>
</head>
<body>
    <h1 align="center"> Enter New Employee Details </h1>
    <table align="center" cellpadding="15">
        <tr>
            <th>Employee Name</th>
            <td><input type="text" size="40" id="empname"></td>
            <br>
        </tr>
        <tr>
            <th>Company</th>
            <td><input type="text" placeholder="enter" size="40" id="empcompny"></td>
        </tr>
            <br>
            <th>Book Salary</th>
            <td><input type="text" size="40" id="empsalary">
            </td>
        
        <tr align="center">
            <th colspan="2">
                <button class="btn btn-primary" onclick="save()" >Save</button>
            </th>
        </tr>
    </table>
    <p align=center>
        <a class="btn btn-success" href="index.html">Back To Home</a>
    </p>
</body>
</html>
