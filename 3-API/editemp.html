    <script>
        var empid = qs('id');
        function getInfo() {
            let url = "http://localhost:3000/emp/"+empid
            fetch(url)
            .then(response => response.json())
            .then(empdata=>{
                 document.getElementById("ename").value = empdata.name
                 document.getElementById("ecompny").value  = empdata.company
                 document.getElementById("esalary").value = empdata.salary
            })
        }
        function qs(key) {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars[key];
        }
    </script>
</head>
