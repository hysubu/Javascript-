<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script>
    function save(){
        var cityname = document.getElementById("cityname").value
        var statename = document.getElementById("statename").value
        var newcity = {
                    "city":cityname,
                    "state":statename
        }
        var url = 'http://localhost:3000/city'
        var postoption = {
            headers : {'Content-Type':'application/json'},
            method : 'post',
            body :JSON.stringify(newcity)

        }
        fetch(url,postoption    )
        .then(response =>response.json())
        .then(data=>{
            alert("data successfully")
        })
    }
    </script>
</head>
<body>
    <h1 align="center"> Enter New City  Details </h1>
    <table align="center" cellpadding="15">
        <tr>
            <tr>
            <th>City Name</th>
            <td><input type="text" size="40" id="cityname"></td>
        </tr>
            <th>State Name </th>
            <td><input type="text" size="40" id="statename"></td>    
        </tr> 
    </table>
    <p align="center">
        <button onclick="save()" class="btn btn-primary ">Save</button><span>
            <a class="btn btn-success" href="index.html">Back To Home</a> 
        </span>
    </p>
</body>
</html>
