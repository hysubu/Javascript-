<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getapi1(){
            var data = ""
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(response=>response.json())
            .then(userarry=>{
                userarry.map((user,index)=>{
                    data += "<tr>"
                    data += "<td>" + user.id + "</td>"
                    data += "<td>" + user.name +"</td>"
                    data += "<td>" + user.username +"</td>"
                    data += "<td>" + user.email +"</td>"
                    data += "</tr>"
                })
                document.getElementById("viewdata").innerHTML = data
                alert("hh")
            })  
        }

    </script>
</head>
<body>
    <li class="getapi1" >Api-1</li>
    <li>Api-2</li>
    <li>Api-3</li>
    <button onclick="getapi1()">Click</button>
    <table id="viewdata" >
    </table>
</body>
</html>
