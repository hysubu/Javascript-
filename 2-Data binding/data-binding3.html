<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function one(){
           var city =  document.getElementById("mycity").value ;
        //    alert(city);
           document.getElementById('xyz').innerText  = city
        }
        
    </script>
</head>
<body>
    <h1>.value + .innerText + onclick Example </h1>
    <p>
        Eneter Any City Name : <input type="text" id="mycity">
        <button onclick="one()">processNow</button>
        <button ondblclick="one()">processNow</button>

        
    </p>
    <h1 id="xyz">City Name</h1>
</body>
</html>
