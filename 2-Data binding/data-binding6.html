<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function one(){
            var num1 = document.getElementById("n1").value ;
            var num2 = document.getElementById("n2").value ;
            // num1 = parseInt(num1)      convert the data type string to intiger
            // num2 = parseInt(num2)
            document.getElementById("result").innerText =  parseInt(num1) +  parseInt(num2)
        }

        function two(){
            var num1 = document.getElementById("n1").value ;
            var num2 = document.getElementById("n2").value ;
            // num1 = parseInt(num1)    default
            // num2 = parseInt(num2)
            document.getElementById("result").innerText = num1 - num2
        }
        function three(){
            var num1 = document.getElementById("n1").value ;
            var num2 = document.getElementById("n2").value ;
            // num1 = parseInt(num1)
            // num2 = parseInt(num2)            default 
            document.getElementById("result").innerText = num1  % num2
        }
        function four(){
            var num1 = document.getElementById("n1").value ;
            var num2 = document.getElementById("n2").value ;
            // num1 = parseInt(num1)      default 
            // num2 = parseInt(num2)
            document.getElementById("result").innerText = num1 / num2 
        }
    </script>
</head>
<body align="center">
    <h1 id="result">0</h1>
    <p>
    Number 1  : <input type="number" id="n1"> 
    </p>   
      
    <p>   Number 2  : <input type="number" id="n2"></p> 
    <p>
        <button onclick="one()">+</button>
        <button onclick="two()">-</button>
        <button onclick="three()">%</button>
        <button onclick="four()">/</button>
    </p>
</body>
</html>
