<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline-block;
            width: 22px;
            margin: 90px;
            font-size: 30px;
            text-align: center ;
            color: rgb(111, 23, 22);
        }
        h1{
            text-align: center;
            color: rgb(42, 58, 165);
            font-weight: 200;
            font-family: sans-serif;
        }
    </style>
    <script>
        function one(){
            var city = ["Banglore","Hydrabad","Mumbai","Delhi"]
            var data = ""
            // for(var i = 0; i<city. ; i++ ){
            //     document.getElementById("container").innerText = i
            // }
            city.map((name,index) =>{
                data= data + "<p>" + name + "</p>"
            })
            document.getElementById("container").innerHTML = data
        }


        function two(){
            var user = ["subrat","sagar","santosh","rajesh"]
            var user_data = ""
            // for(var i = 0; i<city. ; i++ ){
            //     document.getElementById("container").innerText = i
            // }
            user.map((name,index) =>{
                user_data= user_data + "<p>" + name + "</p>"
            })
            document.getElementById("container").innerHTML = user_data
        }


        
        function three(){
            var item = ["Apple","Sugar","Banena","Orange"]
            var data = ""
            // for(var i = 0; i<city. ; i++ ){
            //     document.getElementById("container").innerText = i
            // }
            item.map((name,index) =>{
                data= data + "<p>" + name + "</p>"
            })
            document.getElementById("container").innerHTML = data
        }



        function four(){
            var company = ["Wipro","Tcs","TaTa","Amazon"]
            var data = ""
            // for(var i = 0; i<city. ; i++ ){
            //     document.getElementById("container").innerText = i
            // }
            company.map((name,index) =>{
                data= data + "<p>" + name + "</p>"
            })
            document.getElementById("container").innerHTML = data
        }
    </script>
</head>
<body>
    <h1>Javascript Single Dimensional Array </h1>
    <div align="center">
        <button onclick="one()">City List </button>
        <button onclick="two()">User List </button>
        <button onclick="three()">Item List </button>
        <button onclick="four()">Company List </button>
    </div>
    <br>
    <div id="container">List of Element</div>
</body>
</html>
