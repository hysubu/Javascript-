<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage two</title>
    <style>
    #container{
         border: 1px solid rgb(224, 30, 30); 
        width: 500px;
        height: 300px;
        box-shadow: 0px 0px 10px rgb(142, 90, 90);
        border-radius: 5px;
    }
    </style>
   
    <script>
        function getdata() {
            var name = sessionStorage.getItem("fullname")
            var age = sessionStorage.getItem("age")
            var gender = sessionStorage.getItem("gender")
            var edu = sessionStorage.getItem("education")
            var cty = sessionStorage.getItem("city")
           
            var data = "<p> name "+ name + "</p>"
             data  += "<p> name "+ age + "</p>"
             data += "<p> name "+ edu + "</p>"
             data += "<p> name "+ cty+ "</p>"
            document.getElementById("container").innerHTML = data
        }
    </script>
</head>

<body onload="getdata()">
    <center>
    <h1>Data from Local Storage</h1>
    <!-- <input type="text" id="value"> -->
    <div id="container"></div>
</center>
</body>

</html>
