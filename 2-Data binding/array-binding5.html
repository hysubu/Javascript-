<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
    #details{
         border: 1px solid rgb(224, 30, 30); 
        width: 500px;
        height: 300px;
        box-shadow: 0px 0px 10px rgb(142, 90, 90);
        border-radius: 5px;
    }
    #msg{
        color: green;
    }
</style>
    <script>
    var alluser = [
        {name:"Subrat",mobile:12567834,age:21,education:"btech"},
        {name:"Sagarr",mobile:123234,age:24,education:"mtech"},
        {name:"Rajesh",mobile:1278934,age:23,education:"matric"},
        {name:"Santosh",mobile:1234,age:25,education:"diploma"},
    ]
    function getuser(){
        var data = "";
        alluser.map((user,index)=>{
            data += "<button class='btn btn-success m-5' onclick='showdata("+ index +")'>" + user.name + "</button>" 
        })
        document.getElementById("userlist").innerHTML = data
    }

    function showdata(index){
        // var data = [index]
        var data = "<h1> About"+ " : " + alluser[index].name + "</h2>";
            data += "<p> Age " + alluser[index].age +"</p>";
            data += "<p> mobile No : " + alluser[index].mobile +"</p>";
            data += "<p> Education : " + alluser[index].education +"</p>";
        

        // var data2 = ""
        // data.map((user,index)=>{
        //     data2 += <p?
        // })

        document.getElementById("details").innerHTML = data

    }
    function save(){
        var name = document.getElementById("fname")
        var age = document.getElementById("age")
        var mobile = document.getElementById("mobile")
        var education = document.getElementById("education")
        var newuser = {name:name.value,
            mobile:mobile.value,
            age:age.value,
            education:education.value
        }
        alluser = alluser.concat(newuser)
        getuser()
        document.getElementById('fname').value= ""
        age.value = ""
        mobile.value = ""
        education.value = ""

    }
</script>
</head>
<body onload="getuser()">
    <h></h>
    <center>
    <div id="userlist"></div>
    <div class="table">
    <table align="center" cellpadding="10">
        <td><input class="fw-bold" type="text" id="fname" placeholder="Enter Name "></td>
        <td><input class="fw-bold" type="text" id="age" placeholder="Enate Age "></td>
        <td><input class="fw-bold" type="text" id="mobile" placeholder="Enate Mobile Number"></td>
        <td><input class="fw-bold" type="text" id="education" placeholder="Enater Education"></td>
        <td><button onclick="save()" class="btn btn-danger">Save</button></td>
    </table>
</div>
    <br>
    <br>
    <div id="details" class="fw-bold  text-danger"> <marquee behavior="" direction=""> ***User All details is coming *** </marquee> <hr></div>
</center>
</body>
</html>
